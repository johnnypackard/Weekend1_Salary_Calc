<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <title>Salary Calculator</title>
</head>
<body>
    <section class="page-header text-center" >
        <h1>Salary Calculator</h1>
    </section>

    <section class="container pt-4" id="input">
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstIn"/>
        <input type="text" placeholder="Last Name" id="lastIn"/>
        <input type="number" placeholder="ID" id="empIdIn"/>
        <input type="text" placeholder="Title" id="titleIn"/>
        <input type="number" placeholder="Annual Salary" id="salaryIn"/></br>
        </br>
        <button type="button" id="addButton">Submit</button>
    </section>

    <section class="container pt-4" id="output">
        <h2>Employees</h2>
        <table class="table table-striped table-bordered table-hover">
            <thead class="text-center">
                    <!---<th>#</th> possibly leaving this out...-->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
            </thead>
            
            <tbody id="tableTarget">
            </tbody>
        </table>
        <div id="totalCash"></div>
    </section>
    <section id="page-footer">

    </section>
</body>
</html>

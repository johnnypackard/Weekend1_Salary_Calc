<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css"
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    
    <div id="input">
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstIn">
        <input type="text" placeholder="Last Name" id="lastIn">
        <input type="number" placeholder="ID" id="empIdIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Annual Salary" id="salaryIn">
        <button id="addButton">Submit</button>
    </div>

    <div id="output">
        <h2>Employees</h2>
        <table class="table table-striped table-bordered table-hover">
            <thead class="mdb-color darken-3">
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Jen</td>
                    <td>Barber</td>
                    <td>4521</td>
                    <td>Team Lead</td>
                    <td>80,000</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Maurice</td>
                    <td>Moss</td>
                    <td>8724</td>
                    <td>Support Team</td>
                    <td>58,000</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Roy</td>
                    <td>Smith</td>
                    <td>9623</td>
                    <td>Quality Assurance</td>
                    <td>48,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
